<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video autoplay muted loop playsinline id="bg-video"></video>
    <div class="container">
        <h1>OnlyWeather</h1>
      
        <input type="text" id="locationInput" placeholder="City, State (e.g. Boston, MA)">
       <div id="geocodeResults" class="geocode-results"></div>
        <button id="searchButton">Search</button>
        
        <div class="weather-info">
            <h2 id="location"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <div id="hourly" class="hourly"></div>
        </div>
    </div>
    <div id="forecast" class="forecast"></div>
    <script src="script.js"></script>
</body>
</html>
